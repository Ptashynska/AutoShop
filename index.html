<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <title>autoShop</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm col-md-7">
                    <div class="logo d-flex flex-column justify-content-start">
                        <div class="brand">
                            <a href="#" class="brand__link">
                                <img src="img/logo.png" class="img-fluid" alt="logo company autoShop">
                            </a>
                        </div>
                        <div class="logo-title ">
                            <h1 class="logo-title__h1">МАГАЗИН АВТОЭЛЕКТРОНИКИ</h1>
                        </div>
                    </div>

                </div>

                <div class="col-md-5">
                    <div class="contact-us">

                    <div>
                        <a href="tel:+380990430301">(099) 04-30-301</a>
                    </div>
                    <div class="make-call-btn">
                        <a class="make-call-btn__link" href="#">Сделать звонок</a>
                    </div>
                    </div>

                </div>
            </div>
        </div>


    </header>

    <main>
        <section class=" sale-item">
            <div class="container">
                <div class="row">
                    <div class="col-sm col-md-7">
                        <div class="sale-title">
                            <h2 class="sale-title__h2">Видеопарктроник - автоновинка 2017 года</h2>
                        </div>
                        <div class="sale-text">
                            <p class="sale-text__p">Закажите видеопарктроник
                                до конца дня и получите
                                в подарок солнцезащитный козырек!</p>
                        </div>
                        <div class="sale-thumb-left">
                                <div class="sale-thumb">
                                    <div class="sale-thumb__img img-fluid">
                                        <img src="img/item..png" alt="Videopartronic">
                                    </div>
                                </div>
                                <div class="sale-price">
                                    <span class="sale-price__old">6999 p.</span>
                                    <span class="sale-price__new">3999 p.</span>
                                </div>
                            </div>
                        <div class="sale-time">
                            <div class="time-sale__item time-sale__hrs">
                                <span class="time-sale__number">15</span>
                            </div>
                            <div class="time-sale__item time-sale__mins">
                                <span class="time-sale__number">52</span>
                            </div>
                            <div class="time-sale__item time-sale__sec">
                                <span class="time-sale__number">05</span>
                            </div>
                        </div>
                        <div class="btn sale-btn">
                            <button type="submit">Заказать</button>
                        </div>
                    </div>

                    <div class="col-md-5">

                        <div class="sale-thumb-right">
                            <div class="sale-thumb">
                                <div class="sale-thumb__img">
                                    <img src="img/item..png" alt="Videopartronic">
                                </div>
                            </div>
                            <div class="sale-price">
                                <span class="sale-price__old">6999 p.</span>
                                <span class="sale-price__new">3999 p.</span>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </section>


    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
